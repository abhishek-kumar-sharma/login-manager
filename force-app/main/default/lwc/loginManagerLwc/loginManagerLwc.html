<template>
    <!-- Container start -->
    <div id="main-container">
        <template if:true={showHeader}>
            <div id="header-container">

            </div>
        </template>

        <template if:true={showLogin}>
            <div id="login-form-container">
                <div class="slds-grid slds-m-top--xx-large slds-grid_vertical slds-grid_vertical-align-center slds-grid_align-center">
                    <div class="slds-col">
                        <lightning-icon class="slds-align_absolute-center" icon-name="action:approval"
                            alternative-text="Approved" title="Approved">
                        </lightning-icon>
                    </div>
                </div>
                <div class="slds-grid slds-grid_vertical slds-grid_vertical-align-center slds-grid_align-center">
                    <div class="slds-col">
                        <lightning-input type="text" class="usernameClass" name="username" onkeyup={setInputValue}
                            label="User name"></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input type="password" class="passwordClass" name="password" onkeyup={setInputValue}
                            label="Password"></lightning-input>
                    </div>
                </div>
                <div class="slds-grid slds-grid_vertical slds-grid_vertical-align-center slds-grid_align-center">
                    <div class="slds-col">
                        <lightning-button label="Login" variant="brand-outline"
                            class="slds-m-top--small slds-align_absolute-center" icon-name="utility:user"
                            icon-position="left" onclick={handleLoginButton}></lightning-button>
                    </div>
                </div>
            </div>
        </template>

        <template if:true={showDataTable}>
            <div>

            </div>
        </template>

    </div>
    <!-- Container end -->
</template>
